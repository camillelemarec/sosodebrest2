<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soso de Brest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffcb05;
            --secondary-color: #ffffff;
            --accent-color: #ffcb05;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-image: url('images/pokemon.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary-color);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 4px solid var(--primary-color);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.5);
            color: var(--accent-color);
            -webkit-text-stroke: 2px #3c5aa6;
            letter-spacing: 2px;
        }
        
        .image-container {
            position: relative;
            margin: 2rem auto;
            width: 100%;
            max-width: 500px;
        }
        
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 4px solid var(--primary-color);
        }
        
        .main-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 203, 5, 0.4);
            animation: bounce 0.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1.05) translateY(0);
            }
            50% {
                transform: scale(1.05) translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soso de Brest</h1>
        <div class="image-container">
            <img id="soso-image" src="images/IMG_3011.jpg" alt="Soso de Brest" class="main-image">
        </div>
    </div>
</body>
</html>
